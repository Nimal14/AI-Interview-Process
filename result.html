<!DOCTYPE html>
<html>
<head>
    <title>Feedback Results</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid #333;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Feedback Results</h1>

    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Score</th>
            <th>Feedback</th>
        </tr>
        {% for entry in feedback %}
            <tr>
                <td>{{ entry['question'] }}</td>
                <td>{{ entry['answer'] }}</td>
                <td>{{ entry['score'] }}</td>
                <td>{{ entry['feedback'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
